<!DOCTYPE html>
<html lang="en">
<head id="headId">
    <meta charset="UTF-8">
    <title>Guess The Number Game</title>
</head>
<body>
    <div align="center">
        <h1 id="gameTitle">Guess the number game</h1>
        <h3 id="mainMessage">
            Main Message Content
        </h3>

        <h3 id="resultMessage">
            Result Message Content
        </h3>

        <form id="gameForm">
            <label for="guess" id="enterGuess">Enter your guess</label>
            <input id="guess" type="number" name="guess"/>
            <input type="submit" value="Submit" id="submit"/>
        </form>

        <footer id="footerId">
            <p>Footer</p>
        </footer>
    </div>
</body>
</html>
